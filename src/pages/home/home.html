<ion-header>
  <ion-navbar color="light">
    <ion-title>RGB LED</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="result" [ngStyle]="{'background': 'rgb('+red+','+green+','+blue+')'}"></div>
  <ion-list>
    <ion-item>
      <ion-range class="range" type="range" [(ngModel)]="red" min="0" max="255" class="red" [ngStyle]="{'background': 'rgb('+red+',0,0)'}">
           <ion-icon range-left>R</ion-icon>
           <ion-icon range-right>{{red}}</ion-icon>
      </ion-range>
      <ion-range class="range" type="range" [(ngModel)]="green" min="0" max="255" class="green" [ngStyle]="{'background': 'rgb(0,'+green+',0)'}">
           <ion-icon range-left>G</ion-icon>
           <ion-icon range-right>{{green}}</ion-icon>
      </ion-range>
      <ion-range class="range" type="range" [(ngModel)]="blue" min="0" max="255" class="blue" [ngStyle]="{'background': 'rgb(0,0,'+blue+')'}">
           <ion-icon range-left>B</ion-icon>
           <ion-icon range-right>{{blue}}</ion-icon>
      </ion-range>
    </ion-item>
 </ion-list>

  <button full ion-button (click)="sendData(red+','+green+','+blue)" color="dark">Enviar</button>


</ion-content>
